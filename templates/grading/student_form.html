{% extends 'base.html' %}

{% block title %}{% if object %}Edit Student{% else %}Add Student{% endif %} - MGPAS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            {% if object %}Edit Student{% else %}Add New Student{% endif %}
        </h1>
        <a href="{% url 'grading:student_list' %}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i>Back to Students
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>
                    {% if object %}Update Student{% else %}Add Student{% endif %}
                </button>
                <a href="{% url 'grading:student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
