{% extends 'base.html' %}

{% block title %}Delete Student - MGPAS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Delete Student</h1>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <p>Are you sure you want to delete student <strong>{{ student.get_full_name }}</strong>?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'grading:student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
